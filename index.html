<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Github Issues</title>
</head>
<body>
    <div class="topbar">
         <!-- top title bar -->
        <div class="toptitle">
            <div style="display: flex;">
                <p style="font-size: 1.2em;"><i class="fas fa-book "></i> <span style="color:rgb(47,103,211); margin: 0 0.3em;">facebook / react</span></p>
                <p style="border: 1px solid rgba(128,128,128,0.5); border-radius: 16px; padding-left: 10px; padding-right: 10px; ">Public</p>
            </div>  
            <!-- top title right  side -->
            <div class="toptitleRight" >
                    <p class="toptitleRightPtagStyle1" ><i class="fas fa-eye"></i> Watch <i class="fas fa-caret-down"></i></p>
                    <p class="toptitleRightPtagStyle2">6.7K</p>      
                    <p class="toptitleRightPtagStyle1" ><i class="fas fa-eye"></i> Star <i class="fas fa-caret-down"></i></p>
                    <p class="toptitleRightPtagStyle2">175k</p>
                    <p class="toptitleRightPtagStyle1" ><i class="fas fa-eye"></i> Fork <i class="fas fa-caret-down"></i></p>
                    <p class="toptitleRightPtagStyle2">35.3k</p>
            </div>
        </div>
        <!-- second title bar -->
        <div class="secondtitle">
                <p class="secondtitlePtagStyle1"><i class="small fas fa-code"></i> Code</p>
                <p class="secondtitlePtagStyle1"><i class="small fas fa-dot-circle"></i> Issues <span class="secondtitleSpantagStyle">625</span></p>
                <p class="secondtitlePtagStyle1"><i class="small fas fa-code-branch"></i> Pull requests <span class="secondtitleSpantagStyle">214</span></p>
                <p class="small secondtitlePtagStyle1"><i class="small fas fa-play-circle"></i> Actions </p>
                <p class="small secondtitlePtagStyle1"><i class="small fas fa-list"></i> Projects </p>
                <p class="small secondtitlePtagStyle1"><i class="small fas fa-book-open"></i> Wiki </p>
                <p class="small secondtitlePtagStyle1"><i class="small fas fa-shield-virus"></i> Security </p>
                <p class="small secondtitlePtagStyle1"><i class="small fas fa-chart-line"></i> Insights </p>
                <p class="whensmall secondtitlePtagStyle2"><i class="fas fa-ellipsis-h"></i></p>
        </div>
    </div>
    <!-- filter row -->
    <div class="filters">
        <div style="display:flex">
            <span class="filtersSpantagStyle1">Filters <i class="fas fa-caret-down"></i></span>
            <span class="filtersSpantagStyle2"><i class="fas fa-search"></i> <input class='inputwidth' style="border: none;"  placeholder="is:issue is:open "/></span>
        </div>
        <div class="labels" style="display:flex">
            <span class="filtersSpantagStyle3"><i class="fas fa-tags"></i> Labels <i class="fas fa-caret-down"></i> <span class="filtersSpantagStyle4">61</span></span>
            <span class="filtersSpantagStyle5"><i class="fas fa-directions"></i> Milestones <span class="filtersSpantagStyle4">1</span></span>
            <span class="newissue filtersSpantagStyle6">New Issue</span>
        </div>
    </div>
    <!-- Data feed on index.js using display id -->
    <div id="display" class="issues">        
    </div>
    <script src="index.js"></script>
</body>
</html>
